<ion-text color="heading-note">
  <ion-icon
    name="location-sharp"
    color="warning2"
    *ngIf="!showLoading"
  ></ion-icon>
  <ion-spinner name="lines-small" *ngIf="showLoading"></ion-spinner>
  <ng-container *ngIf="!showLoading && (distanceKM !== -1)"> {{ distanceKM }} km </ng-container>
</ion-text>
